<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header"></header>

    <main class="container">
        <div>
        <div class="encriptador">
            <div>
                <textarea id="input-text" placeholder="Ingrese texto aquí..."></textarea>
                <p id="error-message"></p>
            </div>
            <div class="advertencia">                
                
                <p>Solo letras minúsculas y sin acentos</p>                
            </div>
        </div>
            <div class="buttons">
                
                           
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                
            </div>
            </div>
        
        
                        
        <section>   
            <textarea id="output-text" readonly placeholder=""></textarea>
            
            <div class="buttons">
                <button id="copy-button" onclick="copiar()">Copiar</button>
            </div>
        </section>

        
</main>
    <script src="script.js"></script>

    <footer></footer>

</body>
</html>
